<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="hero-container">
        <img src="./images/illustration-hero.svg" alt="hero" class="hero-img" />
      </div>
      <div class="card">
        <div class="summary-container">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-container">
          <div><img src="./images/icon-music.svg" alt="icon-music" /></div>
          <div class="plan-div"><h5>Annual Plan</h5> <p>$59.99/year</p></div>
          <div class="a"><a href="">Change</a></div>
        </div>
        <div class="button-container">
          <button class="btn-proceed">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
